<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt Sự kiện chuột</title>
</head>
<body>
    <form action="index.html">
        <img src="img_01.png" alt="car" id="car01" >
        
        <input type="button" value="&#8592;" onclick="moveLeft()">
        <input type="button" value="&#8594;" onclick="moveRight()">
        <input type="button" value="&#8595;" onclick="moveBottom()">
        <input type="button" value="&#8593;" onclick="moveTop()">
    </form>
    <script>
        let imgObj = null;



        function init(){
        imgObj = document.getElementById('car01');
        imgObj.style.position = 'relative';
        imgObj.style.left='0px';
        imgObj.style.top='0px';
        
    }

        function moveLeft(){
            imgObj.style.left = (parseInt(imgObj.style.left) - 10 )+ 'px';
        }

        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';

        }
        function moveBottom(){
            imgObj = document
            imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
        }
        function moveTop(){
            imgObj.style.top = parseINT(imgObj.style.top) - 10 + 'px';
        }
        window.onload = init;

    </script>
</body>
</html>
