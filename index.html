<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt Sự kiện chuột</title>
</head>
<body style="margin: 0;">
    <form action="index.html">
        <div>
            <input type="button" value="&#8592;" onclick="moveLeft()">
            <input type="button" value="&#8594;" onclick="moveRight()">
            <input type="button" value="&#8595;" onclick="moveBottom()">
            <input type="button" value="&#8593;" onclick="moveTop()">
        </div>
        <img src="right.png" alt="car" id="car" >
        
    </form>
    <script>
        let imgObj = null;



        function init(){
        imgObj = document.getElementById('car');
        imgObj.style.position = 'absolute';
        imgObj.style.width = '200px';
        imgObj.style.height = '100px';
        imgObj.style.left='0px';
        imgObj.style.top='20px';
        
    }

        function moveLeft(){
            car.src = "left.png";
            car.style.width = "200px";
            car.style.height = "100px";
            if((parseInt(imgObj.style.left) + parseInt(imgObj.style.width) + 10) > 0) {
                imgObj.style.left = (parseInt(imgObj.style.left) - 10) + 'px';
            }
        }

        function moveRight(){
            car.src = "right.png";
            car.style.width = "200px";
            car.style.height = "100px";
            console.log(parseInt(imgObj.style.left));
            console.log(window.innerWidth);
            if((parseInt(imgObj.style.left) + parseInt(imgObj.style.width) + 10) <= window.innerWidth) {
                imgObj.style.left = (parseInt(imgObj.style.left) + 10) + 'px';
            }
            
        }
        function moveBottom(){
            car.src = "down.png";
            car.style.width = "100px";
            car.style.height = "200px";
            if((parseInt(imgObj.style.top) + parseInt(imgObj.style.width) + 10) < window.innerHeight) {
                imgObj.style.top = (parseInt(imgObj.style.top) + 10) + 'px';
            }
        }
        function moveTop(){
            car.src = "up.png";
            car.style.width = "100px";
            car.style.height = "200px";
            if((parseInt(imgObj.style.left) + parseInt(imgObj.style.width) + 10) < window.innerHeight) {
                imgObj.style.top = (parseInt(imgObj.style.top) - 10) + 'px';
            }
        }
        window.onload = init;

    </script>
</body>
</html>
